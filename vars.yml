# Directory config
working_dir: "/data"
ssh_key_path: "~/.ssh/id_rsa_ocp"
pull_secret_file: "{{ playbook_dir }}/pull-secret.json"

# haproxy optional
haproxy_stats_enable: false
haproxy_stats_bind: "0.0.0.0:1936"
haproxy_stats_user: "admin"
haproxy_stats_pass: "changeme"

# DNS
bastion_ip: "10.10.70.70"
dns_forwarders:
  - "8.8.8.8"
  - "8.8.4.4"

# butane config
chrony_servers:
  - "0.rhel.pool.ntp.org"

# OCP basic Config
ocp_version: "4.19.7"
cluster_domain: "ocp4"
base_domain: "sye010.home"
single_node: true
masters_schedulable: true

# OCP install-config
machine_network_cidr: "10.10.0.0/16"
cluster_network_cidr: "10.128.0.0/14"
cluster_network_hostprefix: 23
service_network_cidr: "172.30.0.0/16"
network_type: "OVNKubernetes"
fips: false

#OCP Node Config
rendezvous_ip: "10.10.70.71"
defaults:
  nic_name: "enp1s0"
  root_device: "/dev/sda"
  prefix_length: 16
  dhcp: false
  gateway: "10.10.0.1"
  dns_servers: ["192.168.70.70"]
  nic_type: "ethernet"
  nic_state: "up"
  route_destination: "0.0.0.0/0"
  route_table_id: 254

masters:
  - name: "sno"
    ip: "10.10.70.71"
    mac: "56:6f:54:a1:00:12"

workers: []

infras: []
